<style>
    table, th, td {
        border: 1px solid black;
    }
</style>
<table>
    <tr>
        <th>Name</th>
        <th>ID</th>
        <th>Score</th>
    </tr>
    {% for x in students %}
        <tr>
            <td>{{x.name}}</td>
            <td>{{x.id}}</td>
            <td>{{x.score}}</td>
        </tr>
    {% endfor %}
</table>
